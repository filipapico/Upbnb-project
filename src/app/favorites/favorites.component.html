<div class="container">
  <h1>Favoritos</h1>
  <div *ngIf="favorites">
    <div *ngFor="let fcl of favoriteCountriesList">
      <h2>{{fcl}}</h2>
      <app-house favoriteType="favorite-houses" *ngFor="let f of favoriteCountries[fcl]"
                 [featured_photo]="f.featured_photo"
                 [city]="f.city"
                 [country]="f.country"
                 [rating]="f.rating"
                 [price]="f.price"
                 [host_type]="f.host_type"
                 [id]="f.id"
      >
      </app-house>
    </div>
  </div>
</div>
