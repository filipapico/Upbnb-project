<div class="container">

  <h1>Favoritos</h1>
  <h2></h2>
  <div *ngIf="favorites">
      <div *ngIf="favoriteCountries['Portugal']">
        <app-house *ngFor="let f of favorites"
                   [featured_photo]="f.featured_photo"
                   [city]="f.city"
                   [country]="f.country"
                   [rating]="f.rating"
                   [price]="f.price"
                   [host_type]="f.host_type"
                   [id]="f.id"
        >
        </app-house>
      </div>
  </div>
