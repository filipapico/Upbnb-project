<div class="container" [routerLink]="['/details', id]">
  <div class="house">
    <div class="house-image">
      <div style="background-image: url('{{featured_photo}}');"></div>
      <!--<img src="{{featured_photo}}" alt=""/>-->
      <div class="icon-favorite" (click)="$event.stopPropagation(); upbnbService.toggleFavorite(id)">
        <fa-icon [icon]="upbnbService.isFavorite(id) ? faHeartSolid : faHeart"></fa-icon>
      </div>
    </div>
    <div class="house-info">
      <div class="house-location-rating">
        <div>
          <h4>{{city}}, {{country}}</h4>
        </div>
        <div>
          <span>★ {{rating}}</span>
        </div>
      </div>
      <div class="house-dates-price">
        <p class="host" *ngIf="host_type">{{host_types[host_type]}}</p>
        <p class="date" *ngIf="time">{{time}}</p>
        <span class="price">{{price}}€ </span>
        <span>noite</span>
      </div>
    </div>
  </div>
</div>
